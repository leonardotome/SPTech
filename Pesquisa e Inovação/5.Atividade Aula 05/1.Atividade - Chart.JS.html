<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Atividade - Chart.JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>

    <div class="mychart">
        <div class="class_myChart1">
            <canvas id="myChart1"></canvas>
        </div>

        <div class="class_myChart2">
            <canvas id="myChart2"></canvas>
        </div>
        <div class="class_myChart3">
            <canvas id="myChart3"></canvas>
        </div>
    </div>

</body>

<script>

    const labels1 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data1 = {
        labels: labels1,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 105, 180)',
            borderColor: 'rgb(255, 105, 180)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(100,149,237)',
            borderColor: 'rgb(100,149,237)',
            data: [80, 82, 80, 85, 80, 83]
        }]
    };

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 105, 180)',
            borderColor: 'rgb(255, 105, 180)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(100,149,237)',
            borderColor: 'rgb(100,149,237)',
            data: [90, 89, 93, 87, 88, 82]
        }]
    };

    const data3 = {
        labels: [
            'Temperatura Média',
            'Umidade média',
        ],
        datasets: [{
            label: 'Gráfico Donut',
            data: [22.3, 88.1], // média aproximada das temperaturas média e dos registros de umidade média, respectivamente.
            backgroundColor: [
                'rgb(255, 105, 180)',
                'rgb(100,149,237)',
            ],
            hoverOffset: 4
        }]
    };

    const config1 = {
        type: 'line',
        data: data1,
        options: {}
    };
    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
    const config3 = {
        type: 'doughnut',
        data: data3,
    };
</script>

<script>
    const myChart1 = new Chart(
        document.getElementById('myChart1'),
        config1
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    );
</script>

</html>
