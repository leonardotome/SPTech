<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Acquatec - Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Acquatec</h1>
            <ul class="navbar">
                <li>Nossos Serviços</li>
                <li>Sobre Nós</li>
                <li class="agora">Login</li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="card">
                <h2>Seja bem vindo!</h2>
                <div class="form-box">
                    <h4>Nome:</h4>
                    <input type="text" placeholder="Nome">
                    <h4>E-mail:</h4>
                    <input type="text" placeholder="E-mail">
                    <h4>Digite a sua senha:</h4>
                    <input type="password" placeholder="Digite a sua senha">
                    <h4>Confirme sua senha:</h4>
                    <input type="password" placeholder="Confirmar senha">
                    <div class="container_botoes">
                        <button class="btn_cadastrar">Cadastrar</button>
                        <button class="btn_entrar_cadastro"><a href="login.html"> Entrar</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Feito com amor por um aluno da SPTech ₢ 2022</div>
    </div>
</body>
</html>
